name    = GenOO
author  = Emmanouil "Manolis" Maragkakis <mns.marag@gmail.com>, Panagiotis Alexiou <pan.alexiou@gmail.com>
license = Perl_5
copyright_holder = Emmanouil "Manolis" Maragkakis, Panagiotis Alexiou
copyright_year   = 2013

version = 1.4.1

[Git::GatherDir]
[MetaYAML]
[MakeMaker]
[Manifest]
[PruneCruft]
[License]
[AutoPrereqs]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[Encoding]
encoding = bytes         ; set encoding to binary for gzipped files
match    = ^t/.+(gz|db)$    ; these are all Turkish

[Prereqs / TestRequires]
PerlIO::gzip = 0
